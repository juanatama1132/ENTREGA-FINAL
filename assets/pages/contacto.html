    <section class="contact-form-section d-flex flex-column justify-content-center align-items-center">

            <h2 class="text-white text-center text-uppercase mt-4" id="contacto">Contacto</h2>

            <form class="col-12 d-flex flex-column justify-content-center align-items-center mx-auto">
                <div class="form-group col-12 col-sm-10  mb-3 mx-auto">
                    <label for="exampleFormControlInput1" class="text-white">Nombre</label>
                    <input type=" text" class="form-control" id="exampleFormControlInput1" placeholder="Juan Perez">
                </div>
                <div class="form-group col-12 col-sm-10  mb-3 mx-auto">
                    <label for="exampleFormControlInput2" class="text-white">Correo</label>
                    <input type=" email" class="form-control" id="exampleFormControlInput2"
                        placeholder="ejemplo@gmail.com">
                </div>
                <div class="form-group col-12 col-sm-10  mb-4 mx-auto">
                    <label for="exampleFormControlTextarea1" class="text-white">Mensaje</label>
                    <textarea class=" form-control" id="exampleFormControlTextarea1"
                        placeholder="mensaje" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-warning btn-lg btn-block mx-auto mb-4">Enviar mensaje <i
                        class="far fa-paper-plane"></i></button>
            </form>

        </div>

    </section>
